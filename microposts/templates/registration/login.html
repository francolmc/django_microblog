{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h2>Iniciar sesión</h2>
    <label for="id_username">Nombre de usuario:</label>
    {{ form.username }}
    <label for="id_password">Contraseña:</label>
    {{ form.password }}
    <button type="submit" class="btn">Iniciar sesión</button>
</form>
{% endblock %}
