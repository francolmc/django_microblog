{% extends 'base.html' %}

{% block content %}
<div class="post-form-container">
    <h2>Nuevo Post</h2>
    <form method="post" action="{% url 'microposts:create_post' %}" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="post-button">Publicar</button>
    </form>
</div>
{% endblock %}
